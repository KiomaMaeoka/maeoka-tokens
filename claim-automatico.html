<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Autom√°ticos - Maeoka Tokens</title>
    <script src="https://unpkg.com/tonweb/dist/tonweb.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a3a52 0%, #2c5282 100%);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            color: #1a3a52;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #1a3a52 0%, #2c5282 100%);
            color: white;
            padding: 20px;
            margin: -20px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        
        .botao {
            background: linear-gradient(135deg, #1a3a52 0%, #2c5282 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        .resultado {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .sucesso {
            background: #e6fffa;
            color: #38b2ac;
            border: 2px solid #38b2ac;
        }
        
        .erro {
            background: #fef2f2;
            color: #dc2626;
            border: 2px solid #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ CLAIMS AUTOM√ÅTICOS</h1>
            <p>Sistema Automatizado Maeoka Tokens</p>
        </div>
        
        <div id="status">
            <p>Sistema carregando...</p>
        </div>
        
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        // Configura√ß√µes do sistema
        const API_URL = 'https://script.google.com/macros/s/AKfycbxWiKqFxvCaPqKgZM7sjNBrimnXOoiGOgCgXzX_UjtUV95EMotoJAzO-yzgtVl-WkyG/exec';
        const TOKEN_MAEOKA = 'EQCUgsVus4fW5TY2bxBQWSyiwLETOr2iNlVied-szVuJ1t4W';

        // Inicializar sistema
        window.addEventListener('load', async () => {
            document.getElementById('status').innerHTML = `
                <p>‚úÖ Sistema carregado!</p>
                <p>üîç Verificando claims pendentes...</p>
                <button class="botao" onclick="verificarClaims()">üöÄ INICIAR VERIFICA√á√ÉO</button>
            `;
        });

        async function verificarClaims() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<div style="background: #e8f4f8; color: #1a3a52; padding: 15px; border-radius: 8px;">üîÑ Verificando claims pendentes...</div>';
            resultado.style.display = 'block';
            
            try {
                // Buscar claims pendentes na planilha
                const response = await fetch(API_URL + '?action=buscarPendentes');
                const data = await response.json();
                
                if (data.claims && data.claims.length > 0) {
                    resultado.innerHTML = `
                        <div class="sucesso">
                            <h3>üìã CLAIMS ENCONTRADOS!</h3>
                            <p>Encontrados: ${data.claims.length} claims pendentes</p>
                            <button class="botao" onclick="processarClaims()">‚ö° PROCESSAR AUTOMATICAMENTE</button>
                        </div>
                    `;
                } else {
                    resultado.innerHTML = `
                        <div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 8px;">
                            <h3>‚úÖ NENHUM CLAIM PENDENTE</h3>
                            <p>Sistema verificado! Todos os claims est√£o em dia.</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultado.innerHTML = `
                    <div class="erro">
                        <h3>‚ùå ERRO NA VERIFICA√á√ÉO</h3>
                        <p>Erro: ${error.message}</p>
                    </div>
                `;
            }
        }

        function processarClaims() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `
                <div style="background: #fef3e7; color: #f6ad55; padding: 15px; border-radius: 8px;">
                    <h3>üöß EM DESENVOLVIMENTO</h3>
                    <p>Pr√≥xima etapa: Conex√£o com WALLET5000</p>
                </div>
            `;
        }
    </script>
</body>
</html>
