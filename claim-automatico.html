<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Autom√°ticos - Maeoka Tokens</title>
    <script src="https://unpkg.com/tonweb/dist/tonweb.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a3a52 0%, #2c5282 100%);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            color: #1a3a52;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #1a3a52 0%, #2c5282 100%);
            color: white;
            padding: 20px;
            margin: -20px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        
        .botao {
            background: linear-gradient(135deg, #1a3a52 0%, #2c5282 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        .resultado {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .sucesso {
            background: #e6fffa;
            color: #38b2ac;
            border: 2px solid #38b2ac;
        }
        
        .erro {
            background: #fef2f2;
            color: #dc2626;
            border: 2px solid #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ CLAIMS AUTOM√ÅTICOS</h1>
            <p>Sistema Automatizado Maeoka Tokens</p>
            <p><small>WALLET5000: UQAVXuoe9adhDSWHQ3xwhoP6hnU39DqwLGxW-wVwbiz1QXJR</small></p>
        </div>
        
        <div id="status">
            <p>Sistema carregando...</p>
        </div>
        
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        // Configura√ß√µes do sistema - USANDO SUA PLANILHA NOVA
        const API_URL = 'https://script.google.com/macros/s/AKfycbxbX-xe5XkZpH1HJydB23l3r9wHEMAIKd8pl-6kEpdvpNMIqQH4qFn4QDe2BmHbSUdLnw/exec';
        const TOKEN_MAEOKA = 'EQCUgsVus4fW5TY2bxBQWSyiwLETOr2iNlVied-szVuJ1t4W';
        const WALLET5000 = 'UQAVXuoe9adhDSWHQ3xwhoP6hnU39DqwLGxW-wVwbiz1QXJR';

        // Inicializar sistema
        window.addEventListener('load', async () => {
            document.getElementById('status').innerHTML = `
                <p>‚úÖ Sistema carregado!</p>
                <p>üìä Conectado √† planilha ClaimAutomatico</p>
                <p>üîç Verificando claims pendentes...</p>
                <button class="botao" onclick="verificarClaims()">üöÄ VERIFICAR CLAIMS PENDENTES</button>
            `;
        });

        async function verificarClaims() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<div style="background: #e8f4f8; color: #1a3a52; padding: 15px; border-radius: 8px;">üîÑ Buscando claims na planilha ClaimAutomatico...</div>';
            resultado.style.display = 'block';
            
            try {
                // Buscar claims pendentes na planilha
                const response = await fetch(API_URL + '?action=buscarPendentes');
                const data = await response.json();
                
                console.log('Resposta da planilha:', data);
                
                if (data.claims && data.claims.length > 0) {
                    let listaHtml = '<h3>üìã CLAIMS ENCONTRADOS!</h3>';
                    listaHtml += `<p><strong>Total: ${data.claims.length} claims pendentes</strong></p>`;
                    
                    data.claims.forEach(claim => {
                        listaHtml += `
                            <div style="background: #f0f8ff; padding: 10px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #1a3a52;">
                                <strong>Obra:</strong> ${claim.obra}<br>
                                <strong>Cliente:</strong> ${claim.cliente}<br>
                                <strong>Indicador:</strong> ${claim.indicador}<br>
                                <strong>Tokens:</strong> ${claim.tokens} MAEOKA<br>
                                <strong>Status:</strong> Pendente
                            </div>
                        `;
                    });
                    
                    listaHtml += '<button class="botao" onclick="testarClaimManual()">üß™ TESTAR CLAIM (Obra: 2025-001)</button>';
                    
                    resultado.innerHTML = `<div class="sucesso">${listaHtml}</div>`;
                } else {
                    resultado.innerHTML = `
                        <div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 8px;">
                            <h3>‚úÖ NENHUM CLAIM PENDENTE</h3>
                            <p>Planilha ClaimAutomatico verificada!</p>
                            <p>Todos os claims est√£o processados.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro completo:', error);
                resultado.innerHTML = `
                    <div class="erro">
                        <h3>‚ùå ERRO NA VERIFICA√á√ÉO</h3>
                        <p>Erro: ${error.message}</p>
                        <p><small>Verifique se a planilha ClaimAutomatico est√° acess√≠vel</small></p>
                    </div>
                `;
            }
        }

        async function testarClaimManual() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `
                <div style="background: #e8f4f8; color: #1a3a52; padding: 15px; border-radius: 8px;">
                    <h3>üß™ TESTANDO CLAIM MANUAL</h3>
                    <p>Processando obra: 2025-001</p>
                    <p>Senha: teste123</p>
                    <p>Simulando envio para carteira teste...</p>
                </div>
            `;
            
            try {
                // Simular claim (sem enviar tokens reais ainda)
                const response = await fetch(API_URL + '?action=claimAutomatico&obra=2025-001&senha=teste123&carteira=TESTE_CARTEIRA_USUARIO');
                const data = await response.json();
                
                if (data.sucesso) {
                    resultado.innerHTML = `
                        <div class="sucesso">
                            <h3>‚úÖ TESTE CONCLU√çDO!</h3>
                            <p><strong>Obra:</strong> 2025-001</p>
                            <p><strong>Tokens:</strong> ${data.tokens} MAEOKA</p>
                            <p><strong>Status:</strong> Marcado como processado na planilha</p>
                            <p><strong>Email:</strong> Enviado para kmaeoka@gmail.com</p>
                            
                            <div style="background: #fef3e7; color: #f6ad55; padding: 15px; border-radius: 8px; margin: 15px 0;">
                                <h4>üöß PR√ìXIMA ETAPA</h4>
                                <p>Agora vamos conectar a WALLET5000 para envios autom√°ticos reais!</p>
                            </div>
                        </div>
                    `;
                } else {
                    resultado.innerHTML = `
                        <div class="erro">
                            <h3>‚ùå ERRO NO TESTE</h3>
                            <p>Erro: ${data.erro || 'Erro desconhecido'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultado.innerHTML = `
                    <div class="erro">
                        <h3>‚ùå ERRO NO TESTE</h3>
                        <p>Erro: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
